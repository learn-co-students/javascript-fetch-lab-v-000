<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript fetch() Lab</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Create Fork</h3>
        <p><a href="#" onclick="forkRepo()">Fork Repository</a></p>
        <div id="results"></div>
      </div>
      <div>
        <h3>Issues</h3>
        <div>
          Issue Title: <input type="text" id="title"><br>
          Issue Text: <input type="text" id="body"><br>
          <a href="#" id="search" onclick="createIssue()">Create Issue</a>
          <a href="#" id="get-issues" onclick="getIssues()">Get Issues</a>
        </div>
        <div id="issues"></div>
      </div>
    </div>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>

    <script id="repo-template" type="text/x-handlebars-template">
      <h3>Forked Successfully!</h3>
      <h4 id="full-name">{{ full_name }}</h4>
      <a href="{{ html_url }}">{{ html_url }}</a>
    </script>

    <script id="issues-template" type="text/x-handlebars-template">
      {{# each this}}
        <div>
          <h3>{{ title }}</h3>
          <p>{{ body }}</p>
          <a href="{{ url }}">{{ url }}</a>
        </div>
      {{/each}}
    </script>

  </body>
</html>
